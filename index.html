<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="index.css" />
    <title>Simple Calculater</title>
  </head>
  <body>
    <h2>This is a Simple Calculation Calculater</h2>
    <div class="container">
      <div class="cal">
        <div class="result">
          <div class="history">
            <p class="history-value" id="history-value"></p>
          </div>
          <div class="output">
            <p class="output-value" id="output-value"></p>
          </div>
        </div>
        <div class="keys">
          <button class="operater" id="clear">C</button>
          <button class="operater" id="backspace">CE</button>
          <button class="operater" id="%">%</button>
          <button class="operater" id="/">&#247</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operater" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operater" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operater" id="+">+</button>
          <button class="empty" id="empty">.</button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty">.</button>
          <button class="operater" id="=">=</button>
        </div>
      </div>
    </div>
    <!-- here is custom javascript code -->
    <script rel="" src="index.js"></script>
  </body>
</html>
